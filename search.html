<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLAC Search</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="website-container">
      <!-- Header -->
      <header>
            <div class="logo">
                <a href="/search.html">OLAC</a>
            </div>
            <div class="navigation-bar">
                <a href="/index.html">Home</a>
                <a class="active" href="/">News</a>
                <a href="/events.html">Events</a>
                <a href="/archives.html">Archives</a>
                <a href="/about.html">About</a>

                <a class="search-navbar" href="/search.html">
                    <img src="images/search-icon.png" alt="search icon">
                    Search
                </a>
            </div>

        </header>

      <!-- Main Content -->
      <main class="search-container">
        <h1 class="search-title">Search Language Archive</h1>

        <div class="filter-options">
          <div>Search options</div>
          <img class="plus" src="images/plus.svg" alt="Add filter">
        </div>

        <div class="search-field">
          <img class="icon-art" src="images/search-icon.png" alt="Search icon">
          <input type="text" id="searchInput" class="search-input" placeholder="Search Language, Document, Resource...">
        </div>


        <div class="example-container">
          <p>See an example of a Language entry model:</p>
          <a href="/language-entry.html">
            <button class="BUTTON">Language Entry</button>
          </a>
        </div>
      </main>

      <footer class="footer-homepage">

            <div class="footer-main-content">
                <div class="footer-documents">
                    <p class="footer-text-head">Documents</p>
                    <a class="footer-link" href="http://www.language-archives.org/documents.html#Standards">OLAC Standards</a>
                    <a class="footer-link" href="http://www.language-archives.org/documents.html#Recommendations">Recommendations</a>
                    <a class="footer-link" href="http://www.language-archives.org/documents.html#Notes">Notes</a>
                </div>

                <div class="footer-general-information">
                    <p class="footer-text-head">General information</p>
                    <a class="footer-link" href="http://www.language-archives.org/documents/overview.html">Overview</a>
                    <a class="footer-link" href="http://www.language-archives.org/documents/faq.html">FAQ</a>
                    <a class="footer-link" href="http://www.language-archives.org/tools/faq.html">Implementers' FAQ</a>
                </div>

                <div class="footer-contact">
                    <p class="footer-text-head">Contact</p>
                    <p class="footer-normal-text">Steven Bird</p>
                    <a class="mail-links footer-mail-link" href="mailto:sb@ldc.upenn.edu">Send email</a>
                    <p class="footer-normal-text">Gary Simons</p>
                    <a class="mail-links footer-mail-link" href="mailto:Gary_Simons@sil.org">Send email</a>
                </div>
            </div>

        </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
